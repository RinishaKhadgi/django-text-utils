{% extends 'base.html' %}

{% block title %} - Results {% endblock title%}

{% block content %}
<div class="row mt-5">
    <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-3">
        <h4 class="mb-5 text-muted">{{ info }}</h4>
        <pre style="font-size:18px" class="mt-4 text-success">Result: {{ result }}</pre>
        <p class="text-muted">{{ purpose|join:", " }}</p>
        {% if charCount %}
        <p>{{ charCount }}</p>
        {% endif %}
        <a href="/" class="btn btn-outline-dark mt-5">Home</a>
    </div>
</div>
{% endblock %}
