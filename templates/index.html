<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>TextUtils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000080;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TextUtils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3" style="font-family: cursive;">
        <h3>Welcome to Text Analyzer</h3>
        <div class="row">
            <div class="col-8">
                <form action="analyze/" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputText" class="form-label">Enter the text below</label>
                        <textarea name="text" class="form-control" id="inputText" rows="7"></textarea>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="removePunctuations" name="removepuncs">
                        <label class="form-check-label" for="removePunctuations">Remove Punctuations</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="removeNumbers" name="removenumbers">
                        <label class="form-check-label" for="removeNumbers">Remove Numbers</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="fullCaps" name="fullcaps">
                        <label class="form-check-label" for="fullCaps">UPPERCASE</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="allLower" name="alllower">
                        <label class="form-check-label" for="allLower">lowercase</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="charCount" name="charcount">
                        <label class="form-check-label" for="charCount">Count Characters</label>
                    </div>
                    <button type="submit" class="btn btn-secondary mt-4">Analyze Text</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
